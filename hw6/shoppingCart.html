<!DOCTYPE html>
<html>
  <head>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>

    <!-- Show a nav bar -->
    <div class="nav">
      <table class="hoverTable" align="right">
        <a href="mainpage.html"><img src="BBBS Logo.png" alt="BBBS logo" align="left"></a>
        <tr>
          <th><a href="mainpage.html">Home</a></th>
          <th><a href="about.html">About Us</a></th>
          <th><a href="account.html">My Account</a></th>
          <th><a href="shoppingCart.html"><img src="Icon- Cart.png" alt="shopping cart logo" width="30px" height="30px">
            <div id="cartCount">0</div>
          </a>
        </tr>
      </table>
    </div>


    <div class="cartSection">
      <div id="cartTitle"><strong>My Shopping Cart</strong></div>
      <hr>
      <div class="emptyMessage cartActive" id="emptyMessage">
        <div class="emptyMessage">Your cart is currently empty!</div>
        <div class="emptyMessage">Why not pick up some buns?</div>
      </div>
      <hr>
      <div class="emptyMessage cartActive">
        <a href="products.html"><button type="button" id="emptyCartButton">
          <strong>Browse Buns Now!</strong></button></a>
      </div>

      <div class="cartActive" id="item-list">
        <div id="cartItem">
          <img id="cartItemImg" src=""></img>
          <div id="cartItemText">
            <div id="cartItemName"></div>
            <div id="cartItemGlaze"></div>
            <div id="cartItemPrice"></div>
          </div>
      </div>

    </div>

    <div class="checkoutSection">
      <div class="checkoutContent">
        <div id="summaryTitle"><strong>Order Summary</strong></div>
        <hr>
        <!-- Summary price section: show price calculation related info.-->
        <div class="priceSection">
          <div class="priceLabel">
            <div>Subtotal</div>
            <div class="priceText">Shipping</div>
          </div>
          <div class="priceValue">
            <div id="cartPrice">$ 0</div>
            <div class="priceText">Free</div>
          </div>
        </div>
        <hr>
        <!-- Summary promo code: show promo code related information.-->
        <div id="promoCode">
          <p>Have a promo code?</p>
          <img src="expandToggle.png"></img>
        </div>
        <hr>
        <!-- Summary total price selection-->
        <div class="totalSection">
          <div id="totalLabel"><strong>Total</strong></div>
          <div id="totalPrice"><strong>$ 0</strong></div>
        </div>
        <!-- Summary checkout button-->
        <button type="button" class="productButtons" id="checkoutButton">
          <strong>Checkout</strong>
        </button>
      </div>
    </div>
